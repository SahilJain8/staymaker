<!DOCTYPE html>
<html>
<head>
  <title>Django Table Data</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'assets/style.css' %}">
</head>
<body>
  <h1>Table Data from Django</h1>
  <input type="text" id="searchInput" placeholder="Search...">
  <button onclick="searchTable()">Search</button>
  <table id="dataTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
        <tr>
          <td>{{ row.id }}</td>
          <td>{{ row.name }}</td>
          <td>{{ row.email }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
